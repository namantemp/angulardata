 <html>
<head>
{{title}}
</head>
<body>
  	<div class="row">
      <div class="col-md-6">
        <h2>{{data.title}}</h2>
        <p> {{data.description}} </p>
        <p><img src={{data.urlToImage}} class="img-fluid" alt="Image"></p>
        <p>{{data.url}}</p>
        <p>{{data.author}}</p>
        <button class="btn-btn-primary" (click)=getNewsData(data)>Add to Favourites</button>
        <hr>
      </div>
    </div>
</body>
</html>

<div class="container-fluid">
<div class="row,text-align:center" *ngFor="let item of completeData">
    <p class="text-center">Title: {{item.title}}</p>
    <a href="{{item.url}}" target="_blank">
        <img src={{item.urlToImage}} height=20% width=20%></a>
        <p class="text-center">Description: {{item.description}}</p>
        <p class="text-center">Author: {{item.author}}</p>
        <button style="margin-left" (click)=addFav(item)>Add to favourites</button>
</div>
</div>
