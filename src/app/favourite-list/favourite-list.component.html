<div class="container">
  <div class="row">
      	<div class="col-md-3" >{{dispdata.title}}</div>
				<div class="col-md-3"><img src="{{dispdata.urlToImage}}" width="80%" height="150px" alt="Image"></div>
				<div class="col-md-3">{{dispdata.description}}</div>
				<div class="col-md-3">{{dispdata.author}}</div>
  </div>
  <button class="updatebtn" (click)=updatefav(dispdata)>Update</button>	
	<button class="deletebtn" (click)=deletefav(dispdata)>Delete</button>
  <hr>
</div>
<app-updatefav *ngIf="updatedata" [inputdata]="updatedata"></app-updatefav>
